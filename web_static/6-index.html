<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona</h4>
                <div class="popover">
                    <h2>Arizona</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Tuscon</li>
                        </ul>
                    </li>
                    <h2>California</h2>
                        <ul>
                            <li>San Fransisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </div>
                
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                </ul>
                
            </div>

            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
